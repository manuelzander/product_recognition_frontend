<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>OMEGAP Snapshot and Classification Page</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script type="text/javascript" src="{{ url_for('static', filename='webcamjs/webcam.js') }}"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css">
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="http://127.0.0.1:5000/">OMEGAP</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="http://127.0.0.1:5000/">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="take_snapshot_loop();">Start Predictions</a>
        </li>
      </ul>
    </div>
  </nav>

  <main role="main" class="flex-container">
    <br>

    <div class="modal-body row">
      <div class="col-md-6">
        <br>
        <h4>Image Capturing</h4>
        <center>
        <div id="my_camera"></div>
        </center>
      </div>

      <div class="col-md-6">
      <br>
        <h4>Predictions</h4>
        <center>
        <canvas id="myChart" width="640" height="380"></canvas>
        </center>
      </div>
    </div>

    <div class="modal-body row">
      <div class="col-md-6">
        <h4>Predicted Product</h4>
        <div id="images" style="margin: 0 auto; text-align: center">
        <img id="product_image" src="/static/images/ocado.jpg" style="height: 50%; width: 50%; object-fit: contain">
        </div>
      </div>

      <div class="col-md-6">
          <h4>Prediction History</h4>
          <table id="history" class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Class</th>
              <th scope="col">Accuracy</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
        <br>
        <br>
        <br>
      </div>
    </div>

  </main><!-- /.container -->

  <script type="text/javascript" charset="utf-8">

    //Webcam set-up
    Webcam.set({
      width: 500,
      height: 400,
      image_format: 'jpeg',
      jpeg_quality: 90,
      constraints: {
        width: { exact: 500 },
        height: { exact: 400 }
      }
    });
		Webcam.attach( '#my_camera' );

    //SocketIO set-up and intialization of variables
    var timer = null;
    var data = [];
    var max_of_array = 0;
    var index_max_of_array = 0;
    var class_number = 0;
    var threshold = 0.3;
    var counter = 0;
    var sub_counter = 0;

    var socket = io.connect('http://' + document.domain + ':' + location.port);

    socket.on('scan', function(incoming_data) {
      data = JSON.parse(incoming_data);

      //Update the chart
      add_data(myChart, data, 0);

      //Extract most likely class (to update image and table)
      max_of_array = Math.max.apply(Math, data);
      index_max_of_array = data.reduce((iMax, x, i, arr) => x > arr[iMax] ? i : iMax, 0);
      class_number = index_max_of_array + 1;

      //Keep track of predictions and periodically reset table entries
      if (max_of_array >= threshold){
        counter = counter + 1;
        sub_counter = sub_counter + 1;
        if (sub_counter == 5){
          //$("#history").empty();
          $("#history > tbody").html("");
          sub_counter = 0;
        }

        //Add entry to table
        var row = $("<tr><td>" + counter + "</td><td>" + class_number + "</td><td>" + 100*max_of_array + "%</td></tr>");
        $("#history > tbody").append(row);

        //Update product image
        change_image();
      }
    });

    //Function to update the chart
    function add_data(chart, data, datasetIndex) {
       chart.data.datasets[datasetIndex].data = data;
       chart.update();
    }

    //Function to update the product image
    function change_image(){
      var image = document.getElementById("product_image");
      var image_source = "/static/images/" + class_number.toString() + ".jpg";
      image.setAttribute("src", image_source);
    }

    //Webcam functions
    function take_snapshot_loop() {
      if (!timer) {
        take_snapshot();
        timer = setInterval(take_snapshot, 2000);
      }
    }

    function stop_taking_snapshot() {
      if (timer) {
        clearTimeout(timer);
        timer = null;
      }
    }

    function take_snapshot() {
          Webcam.snap(function(data_uri) {
          Webcam.upload(data_uri, "{{ url_for('send_to_server_webcam') }}", function(code, text) {
        });
      });
      }

    //Chart set-up
    var ctx = document.getElementById("myChart").getContext('2d');
    var myChart = new Chart(ctx, {
      type: 'bar',
      data: {
          labels: ["Class 1", "Class 2", "Class 3", "Class 4", "Class 5", "Class 6", "Class 7", "Class 8", "Class 9", "Class 10"],
          datasets: [{
              label: 'Probability per class',
              data: [0.5, 0.5, 0.5, 0.5, 0.5, 0.5, 0.5, 0.5, 0.5, 0.5],
              backgroundColor: [
                  'rgba(255, 99, 132, 0.2)',
                  'rgba(54, 162, 235, 0.2)',
                  'rgba(255, 206, 86, 0.2)',
                  'rgba(75, 192, 192, 0.2)',
                  'rgba(153, 102, 255, 0.2)',
                  'rgba(255, 159, 64, 0.2)',
                  'rgba(100, 100, 100, 0.2)',
                  'rgba(88, 170, 150, 0.2)',
                  'rgba(230, 90, 255, 0.2)',
                  'rgba(20, 120, 44, 0.2)'
              ],
              borderColor: [
                  'rgba(255,99,132,1)',
                  'rgba(54, 162, 235, 1)',
                  'rgba(255, 206, 86, 1)',
                  'rgba(75, 192, 192, 1)',
                  'rgba(153, 102, 255, 1)',
                  'rgba(255, 159, 64, 1)',
                  'rgba(100, 100, 100, 1)',
                  'rgba(88, 170, 150, 1)',
                  'rgba(230, 90, 255, 1)',
                  'rgba(20, 120, 44, 1)'
              ],
              borderWidth: 1
          }]
      },
      options: {
          scales: {
              yAxes: [{
                  ticks: {
                        max: 1,
                        min: 0,
                        stepSize: 0.1
                  }
              }]
          }
      }
  });
  </script>

</body>
</html>
