<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>OMEGAP Snapshot and Classification Page</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">OMEGAP</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/upload">Upload</a>
        </li>
      </ul>
    </div>
  </nav>

  <main role="main" class="flex-container">>

    <div class="modal-body row">
    <div class="col-md-6">

      <div id="my_camera" style="margin: 0 auto; text-align: center; padding-top: 50px;"></div>
      <div id="snapshot-buttons" style="margin: 0 auto; text-align: center; padding-top: 80px;" >
          <form>
              <input type=button value="Take a snapshot" onClick="take_snapshot()">
          </form><br>
          <form>
              <input type=button value="Take snapshots (loop)" onClick="take_snapshot_loop()">
              <input type=button value="Stop loop" onClick="stop_taking_snapshot()">
          </form>

      </div>

    </div>
    <div class="col-md-6">
      <br>
      <h4>Predictions</h4>
      <ul id="predictions">

    </div>
    </div>

  </main><!-- /.container -->

  <script type="text/javascript" src="{{ url_for('static', filename='webcamjs/webcam.js') }}"></script>

	<script language="JavaScript">
		Webcam.set({
			width: 320,
			height: 240,
			image_format: 'jpeg',
			jpeg_quality: 90
		});
		Webcam.attach( '#my_camera' );
	</script>

  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script type="text/javascript" charset="utf-8">

    var socket = io.connect('http://' + document.domain + ':' + location.port);

    socket.on('scan', function(msg) {
      console.log(msg.text);
      $("#predictions").append($('<li>').text(msg.text));
    });


  </script>

	<script language="JavaScript">

    var timer = null;

    function take_snapshot_loop() {
      //alert("Started taking pictures!");

      if (!timer) {
        take_snapshot();
        timer = setInterval( take_snapshot, 250 );
      }
    }

    function stop_taking_snapshot() {
      //alert("Stopped taking pictures!");

      if (timer) {
        clearTimeout(timer);
        timer = null;
      }
    }

    function take_snapshot() {
      // alert("Take Snapshot")
      // take snapshot and get image data
          Webcam.snap( function(data_uri) {
              //console.log(text);
        // display results in page
        /*document.getElementById('results').innerHTML =
          '<h2>Here is your image:</h2>' +
          '<img src="'+data_uri+'"/>';*/
          Webcam.upload( data_uri, "{{ url_for('send_to_server_webcam') }}", function(code, text) {
          // Upload complete!
          // 'code' will be the HTTP response code from the server, e.g. 200
          // 'text' will be the raw response content
              //console.log(text);
        });
      });
      }
	</script>

</body>

</html>
