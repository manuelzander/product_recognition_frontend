	<script language="JavaScript">

  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>

  <script type="text/javascript" charset="utf-8">

    var socket = io.connect('http://' + document.domain + ':' + location.port);
    var a = "0.49077216 0.54543578 0.38363459 0.48083468 0.54543578 0.38363459";

    socket.on('scan', function(msg) {
      //console.log(msg.text);
      $("#predictions").append($('<li>').text(msg.text));

      var string = msg.text;

      //console.log(a);

      string = string.replace(/[&\/\\#+()[]$~%'":*?<>{}]/g,'');
      //console.log(string);


      var b = string.split(' ');
    
      var b = b.map(Number);

      //console.log(b);


      setTimeout(function() {
         addData(myChart, b, 0);
      }, 100);

      function addData(chart, data, datasetIndex) {
         chart.data.datasets[datasetIndex].data = data;
         chart.update();
      }




    });





  </script>

	<script language="JavaScript">

    var timer = null;

    function take_snapshot_loop() {
      //alert("Started taking pictures!");

      if (!timer) {
        take_snapshot();
        timer = setInterval( take_snapshot, 250 );
      }
    }

    function stop_taking_snapshot() {
      //alert("Stopped taking pictures!");

      if (timer) {
        clearTimeout(timer);
        timer = null;
      }
    }

    function take_snapshot() {
      // alert("Take Snapshot")
      // take snapshot and get image data
          Webcam.snap( function(data_uri) {

        // display results in page

        });
      });
      }
