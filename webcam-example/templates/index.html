    <main role="main" class="flex-container">>

      <div class="starter-template">
          <div id="my_camera" style="margin: 0 auto; text-align: center; padding-top: 50px;"></div>
          <div id="snapshot-buttons" style="margin: 0 auto; text-align: center; padding-top: 80px;" >
              <form>
                  <input type=button value="Take a snapshot" onClick="take_snapshot()">
              </form><br>
              <form>
                  <input type=button value="Take snapshots (loop)" onClick="take_snapshot_loop()">
                  <input type=button value="Stop loop" onClick="stop_taking_snapshot()">
              </form>
          </div>
      </div>

      <script language="JavaScript">
      Webcam.set({
  			width: 320,
  			height: 240,
  			image_format: 'jpeg',
  			jpeg_quality: 90
  		});

  		Webcam.attach( '#my_camera' );

      var timer = null;

      function take_snapshot_loop() {
        alert("Started taking pictures!");

        if (!timer) {
          take_snapshot();
          timer = setInterval( take_snapshot, 250 );
        }
      }

      function stop_taking_snapshot() {
        alert("Stopped taking pictures!");

        if (timer) {
  				clearTimeout(timer);
  				timer = null;
			  }
      }

    	function take_snapshot() {
            // alert("Take Snapshot")
    		// take snapshot and get image data
            Webcam.snap( function(data_uri) {
                //console.log(text);
    			// display results in page
    			/*document.getElementById('results').innerHTML =
    				'<h2>Here is your image:</h2>' +
    				'<img src="'+data_uri+'"/>';*/
            Webcam.upload( data_uri, "{{ url_for('upload_photo') }}", function(code, text) {
    		    // Upload complete!
    		    // 'code' will be the HTTP response code from the server, e.g. 200
    		    // 'text' will be the raw response content
                //console.log(text);
    	    });
    		});
        }
    	</script>
