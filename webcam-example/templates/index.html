  <main role="main" class="flex-container">>

  <script>
    //Chart set-up
    var ctx = document.getElementById("myChart").getContext('2d');
    var myChart = new Chart(ctx, {
      type: 'bar',
      data: {
          labels: ["Class 1", "Class 2", "Class 3", "Class 4", "Class 5", "Class 6", "Class 7", "Class 8", "Class 9", "Class 10"],
          datasets: [{
              label: 'Probability per class',
              data: [0.5, 0.5, 0.5, 0.5, 0.5, 0.5, 0.5, 0.5, 0.5, 0.5],
              backgroundColor: [
                  'rgba(255, 99, 132, 0.2)',
                  'rgba(54, 162, 235, 0.2)',
                  'rgba(255, 206, 86, 0.2)',
                  'rgba(75, 192, 192, 0.2)',
                  'rgba(153, 102, 255, 0.2)',
                  'rgba(255, 159, 64, 0.2)',
                  'rgba(255, 206, 86, 0.2)',
                  'rgba(75, 192, 192, 0.2)',
                  'rgba(153, 102, 255, 0.2)',
                  'rgba(255, 159, 64, 0.2)'
              ],
              borderColor: [
                  'rgba(255,99,132,1)',
                  'rgba(54, 162, 235, 1)',
                  'rgba(255, 206, 86, 1)',
                  'rgba(75, 192, 192, 1)',
                  'rgba(153, 102, 255, 1)',
                  'rgba(255, 159, 64, 1)',
                  'rgba(255, 206, 86, 1)',
                  'rgba(75, 192, 192, 1)',
                  'rgba(153, 102, 255, 1)',
                  'rgba(255, 159, 64, 1)'
              ],
              borderWidth: 1
          }]
      },
      options: {
          scales: {
              yAxes: [{
                  ticks: {
                        max: 1,
                        min: 0,
                        stepSize: 0.1
                  }
              }]
          }
      }
  });
  </script>

  <script type="text/javascript" charset="utf-8">

    //Webcam set-up
    Webcam.set({
      width: 640,
      height: 512,
      image_format: 'jpeg',
      jpeg_quality: 90,
      constraints: {
        width: { exact: 640 },
        height: { exact: 512 }
      }
    });
		Webcam.attach( '#my_camera' );

    //SocketIO set-up and intialization of variables
    var timer = null;
    var data = [];
    var max_of_array = 0;
    var index_max_of_array = 0;
    var class_number = 0;
    var threshold = 0.9;
    var counter = 0;
    var sub_counter = 0;

    var socket = io.connect('http://' + document.domain + ':' + location.port);

    socket.on('scan', function(incoming_data) {
      //console.log(incoming_data);
      //$("#predictions").append($('<li>').text(msg.text));
      data = JSON.parse(incoming_data);

      add_data(myChart, data, 0);

      max_of_array = Math.max.apply(Math, data);
      index_max_of_array = data.reduce((iMax, x, i, arr) => x > arr[iMax] ? i : iMax, 0);
      class_number = index_max_of_array + 1;

      if (max_of_array >= threshold){
        counter = counter + 1;
        sub_counter = sub_counter + 1;
        if (sub_counter == 10){
          $("#history").empty();
          sub_counter = 0;
        }
        $("#history").append($('<li>').text(counter + ". Prediction: Class " + class_number + "; Accuracy: " + 100*max_of_array + "%"));
        change_image();
      }
    });

    //Function to update the chart
    function add_data(chart, data, datasetIndex) {
       chart.data.datasets[datasetIndex].data = data;
       chart.update();
    }

    //Function to update the product image
    function change_image(){
      var image = document.getElementById("product_image");
      var image_source = "/static/" + class_number.toString() + ".jpg";
      image.setAttribute("src", image_source);
    }

    //Webcam functions
    function take_snapshot_loop() {
      if (!timer) {
        take_snapshot();
        timer = setInterval( take_snapshot, 250 );
      }
    }

    function stop_taking_snapshot() {
      if (timer) {
        clearTimeout(timer);
        timer = null;
      }
    }

    function take_snapshot() {
          Webcam.snap( function(data_uri) {
          Webcam.upload( data_uri, "{{ url_for('send_to_server_webcam') }}", function(code, text) {
        });
      });
      }
	</script>

</body>
